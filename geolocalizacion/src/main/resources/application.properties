spring.application.name=geolocalizacion
spring.datasource.url=jdbc:h2:mem:geolocalizacion_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.resttemplate.enabled=true
spring.main.allow-bean-definition-overriding=true

server.port=8082

configuracion.url=https://labsys.frc.utn.edu.ar/apps-disponibilizadas/backend/api/v1/configuracion/